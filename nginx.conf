server {
    listen 80;
    server_name pcdp.bitsathy.ac.in;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Redirect root to /fullstack/
    location = / {
        return 301 /fullstack/;
    }

    # Proxy backend assets (images, references, course thumbnails) - MUST come before generic /fullstack/assets
    location /fullstack/assets/images/ {
        proxy_pass http://backend:6000/assets/images/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    location /fullstack/assets/courses/ {
        proxy_pass http://backend:6000/assets/courses/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    location /fullstack/assets/references/ {
        proxy_pass http://backend:6000/assets/references/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    # Proxy screenshot access
    location /fullstack/screenshots/ {
        proxy_pass http://backend:6000/screenshots/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy API requests to backend (strip /fullstack prefix)
    location /fullstack/api/ {
        proxy_pass http://backend:6000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for evaluation (Puppeteer needs time)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Frontend static assets (JS, CSS) - Serve from nginx under /fullstack/
    location ~* ^/fullstack/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/;
        rewrite ^/fullstack/(.*)$ /$1 break;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle React Router (SPA) - serve index.html for all /fullstack routes
    location /fullstack/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        # Disable caching for index.html
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Redirect /fullstack to /fullstack/
    location = /fullstack {
        return 301 /fullstack/;
    }
}
