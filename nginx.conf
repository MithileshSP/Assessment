server {
    listen 80;
    server_name pcdp.bitsathy.ac.in;

    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Redirect root to /fullstack/
    location = / {
        return 301 /fullstack/;
    }

    # Backend upstream variable for dynamic resolution
    set $backend_upstream http://backend:7000;

    # Proxy backend assets (images, references, course thumbnails) - MUST come before generic /fullstack/assets
    location /fullstack/assets/images/ {
        proxy_pass $backend_upstream/assets/images/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    location /fullstack/assets/courses/ {
        proxy_pass $backend_upstream/assets/courses/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    location /fullstack/assets/references/ {
        proxy_pass $backend_upstream/assets/references/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    # Proxy screenshot access
    location /fullstack/screenshots/ {
        proxy_pass $backend_upstream/screenshots/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy API requests to backend (strip /fullstack prefix)
    location /fullstack/api/ {
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for evaluation (Puppeteer needs time)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Frontend static assets (JS, CSS) - Serve from nginx under /fullstack/
    location /fullstack/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
    }

    # Handle React Router (SPA) - serve index.html for all /fullstack routes
    location /fullstack/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
        # Disable caching for index.html
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Redirect /fullstack to /fullstack/
    location = /fullstack {
        return 301 /fullstack/;
    }
}
