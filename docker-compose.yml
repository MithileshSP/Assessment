services:
  portal_mysql:
    image: gokulv456/assessment-mysql
    container_name: portal_mysql
    restart: unless-stopped
    command: --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - portal_mysql_data:/var/lib/mysql
    networks:
      - test-portal-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 --silent" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      portal_mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 7000
      DB_HOST: portal_mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      USE_JSON: ${USE_JSON}
      ASSETS_ROOT: /var/www/portal-assets
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      # Persist generated files
      - ./backend/screenshots:/app/screenshots
      - /var/www/portal-assets:/var/www/portal-assets
    deploy:
      replicas: 3
    networks:
      - test-portal-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - VITE_API_URL=${API_URL}
    container_name: portal_frontend
    restart: unless-stopped
    ports:
      - "100:80"
    depends_on:
      - backend
    networks:
      - test-portal-network

networks:
  test-portal-network:
    driver: bridge

volumes:
  portal_mysql_data:
