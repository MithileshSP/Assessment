version: "3.9"

services:
  portal_mysql:
    image: mysql:8.0
    container_name: portal_mysql
    restart: always
    command: --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: fullstack_test_portal
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - portal_mysql_data:/var/lib/mysql
    networks:
      - test-portal-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: test-portal-backend
    restart: unless-stopped
    # Remove dependency on local MySQL if using external DB (TiDB)
    # depends_on:
    #   portal_mysql:
    #     condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 7000 # ðŸ”‘ DATABASE (External TiDB)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_CA_CERT: ${DB_CA_CERT}
      USE_JSON: ${USE_JSON}

      ASSETS_ROOT: /var/www/portal-assets

      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "7000:7000"
    volumes:
      - ./backend/screenshots:/app/screenshots
      - ./backend/data:/app/data
      - /var/www/portal-assets:/var/www/portal-assets
    networks:
      - test-portal-network
    shm_size: "2gb"
    mem_limit: 4g
    cpus: "4.0"


  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_API_URL: http://localhost:7000/api
        VITE_BACKEND_ORIGIN: http://localhost:7000
    container_name: test-portal-frontend
    restart: unless-stopped
    ports:
      - "100:8083"
    networks:
      - test-portal-network
    mem_limit: 512m
    cpus: "0.5"

networks:
  test-portal-network:
    driver: bridge

volumes:
  portal_mysql_data:
