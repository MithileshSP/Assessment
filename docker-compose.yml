version: "3.9"

services:
  portal_mysql:
    image: mysql:8.0
    container_name: portal_mysql
    restart: always
    command: --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fullstack_test_portal
      MYSQL_USER: portal_user
      MYSQL_PASSWORD: fullstack123@
    ports:
      - "3307:3306"
    volumes:
      - portal_mysql_data:/var/lib/mysql
    networks:
      - test-portal-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: test-portal-backend
    restart: unless-stopped
    depends_on:
      portal_mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 6000

      # ðŸ”‘ DATABASE (Docker-native)
      DB_HOST: portal_mysql
      DB_PORT: 3306
      DB_USER: portal_user
      DB_PASSWORD: fullstack123@
      DB_NAME: fullstack_test_portal
      USE_JSON: "false"

      JWT_SECRET: CHANGE_THIS_IN_PRODUCTION
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "6000:6000"
    volumes:
      - ./backend/screenshots:/app/screenshots
      - ./backend/data:/app/data
      - ./backend/assets:/app/assets
    networks:
      - test-portal-network
    shm_size: "2gb"
    mem_limit: 2g
    cpus: "1.5"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:6000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_API_URL: /fullstack/api
    container_name: test-portal-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "100:80"
    networks:
      - test-portal-network
    mem_limit: 512m
    cpus: "0.5"

networks:
  test-portal-network:
    driver: bridge

volumes:
  portal_mysql_data:
