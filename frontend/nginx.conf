server {
    listen 80;
    resolver 127.0.0.11 valid=5s;
    add_header X-Debug-Version "v2.0-fullstack" always;

    root /usr/share/nginx/html;

    # ================= FULLSTACK STATIC ASSETS =================
    location ^~ /fullstack/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ================= FULLSTACK SPA =================
    location /fullstack {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ================= API (INTERNAL) =================
    location ^~ /fullstack/api/ {
        rewrite ^/fullstack/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:7000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Proxy-Target "backend-api" always;
    }

    # ================= ASSETS & FILES =================
    location ^~ /fullstack/screenshots/ {
        rewrite ^/fullstack/screenshots/(.*)$ /screenshots/$1 break;
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
        add_header X-Proxy-Target "backend-screenshots" always;
    }

    location ^~ /fullstack/assets/ {
        rewrite ^/fullstack/assets/(.*)$ /assets/$1 break;
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
        add_header X-Proxy-Target "backend-assets" always;
    }
}