server {
    listen 80;
    resolver 127.0.0.11 valid=5s;
    add_header X-Debug-Version "v2.1-simplified" always;

    root /usr/share/nginx/html;
    index index.html;

    # ================= STATIC ASSETS =================
    location /fullstack/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ================= ROOT SPA (handles both / and /fullstack/) =================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ================= API =================
    location /api/ {
        proxy_pass http://backend:7000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /fullstack/api/ {
        rewrite ^/fullstack/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:7000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ================= SCREENSHOTS =================
    location /screenshots/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
    }

    location /fullstack/screenshots/ {
        rewrite ^/fullstack/screenshots/(.*)$ /screenshots/$1 break;
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
    }

    # ================= ASSETS =================
    location /assets/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
    }

    location /fullstack/assets/ {
        rewrite ^/fullstack/assets/(.*)$ /assets/$1 break;
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
    }
}