server {
    listen 80;
    resolver 127.0.0.11 valid=5s;
    add_header X-Debug-Version "v1.9-fullstack" always;

    root /usr/share/nginx/html;

    # ================= FULLSTACK STATIC ASSETS =================
    location ^~ /fullstack/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ================= STATIC ASSETS (for stripped prefix) =================
    location ^~ /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ================= FULLSTACK SPA =================
    location /fullstack {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ================= ROOT SPA (for stripped prefix) =================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ================= API =================
    location ^~ /api/ {
        proxy_pass http://backend:7000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Proxy-Target "backend-api" always;
        
        # FIX: upstream sent too big header
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }

    # ================= SCREENSHOTS =================
    location ^~ /screenshots/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
        add_header X-Proxy-Target "backend-screenshots" always;
    }

    # ================= ASSETS =================
    location ^~ /assets/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
        add_header X-Proxy-Target "backend-assets" always;
    }
}