upstream backend_nodes {
    server backend:7000;
    # Docker internal DNS load balances if multiple replicas are in the same service,
    # but we can also use 'backend' directly as service name if on same network.
    # Sticky sessions not strictly needed as auth is JWT/Cookie based and DB is shared.
    keepalive 32;
}

server {
    listen 80;
    listen 100; # Support legacy port mapping
    server_name _; # Accept any hostname/IP

    # Gzip settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Serve screenshots directly from volume (Offload from Node.js)
    location /screenshots/ {
        alias /app/screenshots/;
        autoindex off;
        add_header Cache-Control "public, max-age=3600";
        add_header 'Access-Control-Allow-Origin' '*';
    }

    # Serve reference images
    location /reference_images/ {
        alias /app/public/reference_images/;
        autoindex off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Proxy API requests (Global and Fullstack versions)
    location /api/ {
        proxy_pass http://backend_nodes;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /fullstack/api/ {
        rewrite ^/fullstack/api/(.*)$ /api/$1 break;
        proxy_pass http://backend_nodes;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://backend_nodes/health;
    }

    # Frontend (Served by Nginx if static build, or proxied if dev)
    # Assuming frontend is a separate service
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
